<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping JS</title>
</head>
<body>
    <!--GAME-->
    <main class="main">
        <section class="notes">
          <h2 class="notes__title">Jump Game</h2>
          <div class="jumpGame jumpGame--js">
            <div class="jumpGame-menu">
              <button class="jumpGame-menu__button play--js">PLAY</button>
              <button class="jumpGame-menu__button jump--js">JUMP</button>
              <button class="jumpGame-menu__button reset--js">RESET</button>
              <span class="jumpGame__score score--js">RESET</span>
            </div>
            <div class="jumpGame-area area--js">
              <div class="jumpGame-area__sprite sprite--js"></div>
              <div class="jumpGame-area__js js--js">JS</div>
            </div>
          </div>
        </section>
      </main>
</body>
</html>
