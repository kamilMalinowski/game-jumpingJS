<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping JS</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!--GAME-->
    <div class="jumpGame jumpGame--js">
      <div class="jumpGame-menu">
        <button class="jumpGame-menu__button play--js">PLAY</button>
        <button class="jumpGame-menu__button jump--js">JUMP</button>
        <button class="jumpGame-menu__button reset--js">RESET</button>
        <button class="jumpGame-menu__button score--js">0</button>
      </div>
      <div class="jumpGame-wrapper">
        <div class="jumpGame-area area--js">
          <div class="jumpGame-area__sprite sprite--js">JS</div>
          <div class="jumpGame-area__js js--js"></div>
        </div>
        <h2 class="jumpGame-wrapper__title">Jumping JS</h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
